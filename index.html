<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="header site-layout">
        <div class="navbar-wrapper layout-screen">
            <div class="logo">Tomer Meme Generator<span>.</span></div>
            <ul class="remove-list navbar">
                <li onclick="onOpenEditor()"><span>Meme</span></li>
                <li onclick="onOpenGallery()"><span>Gallery</span></li>
                <li><span>About</span></li>
            </ul>
        </div>
    </div>
    <div class="site-layout">
        <section class="editor-page-wrapper" hidden>
            <div class="editor-page">
            <div class="canvas-container">
                <canvas id="my-canvas" height="500" width="500"></canvas>
            </div>
            <div class="meme-editor">
                <input oninput="onSetLineTxt(this.value)" type="text" name="" id="textInput" placeholder="Text Line">
                <div class="textSelect">
                    <button>Line Up</button>
                    <button>Line Down</button>
                    <button>Add Text</button>
                    <button onclick="clearCanvas()">Delete</button>
                </div>
                <div class="textSet">
                    <button onclick="onIncreaseSize()">+</button>
                    <button onclick="onDecreaseSize()">-</button>
                    <button>L</button>
                    <button>C</button>
                    <button>R</button>
                </div>
                <div class="textFontColor">
                    <select name="" id="">
                        <option value="" selected="true" disabled="disabled">Font</option>
                        <option value="impact">Impact</option>
                    </select>
                    <input type="color" name="" id="stroke">
                    <input type="color" name="" id="fill">
                </div>
                <div class="emojis"></div>
                <a href="">Download</a>
                <a href="">Share</a>

            </div>
        </div>
        </section>

        <section class="gallery-page-wrapper">
            <div class="gallery"></div>
        </section>
    </div>
    <footer class="footer">
        <div>
            <h4>all rights reseved to Tomer Inbar</h4>
        </div>
    </footer>
    
    <script src="/js/meme/memeService.js"></script>
    <script src="/js/gallery/galleryService.js"></script>
    <script src="/js/gallery/galleryController.js"></script>
    <script src="/js/meme/memeController.js"></script>
    <script src="main.js"></script>
</body>

</html>
