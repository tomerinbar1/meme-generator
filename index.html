<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/4eea59ca86.js" crossorigin="anonymous"></script>
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="header site-layout">
        <div class="navbar-wrapper layout-screen">
            <div class="logo">Tomer Meme Generator<span>.</span></div>
            <ul class="remove-list navbar">
                <li onclick="onOpenEditor()"><span>Meme</span></li>
                <li onclick="onOpenGallery()"><span>Gallery</span></li>
                <li><span>About</span></li>
            </ul>
        </div>
    </div>
    <div class="site-layout">
        <section class="editor-page-wrapper" hidden>
            <div class="editor-page">
                <div class="canvas-container">
                    <canvas class="responsive-canvas" height="500" width="500"></canvas>
                </div>
                <div class="meme-editor">
                    <input oninput="onSetLineTxt(this.value)" type="text" name="" class="textInput" placeholder="Text Line">
                    <div class="textSelect">
                        <button onclick="onSwitchLine()" class="fa-solid fa-repeat"></button>
                        <button onclick="onMoveUp()" class="fa-solid fa-arrow-up"></button>
                        <button onclick="onMoveDown()" class="fa-solid fa-arrow-down" ></button>
                        <button onclick="onaddLine()">Add Text</button>
                        <button onclick="onDeleteText()" class="fa-sharp fa-solid fa-trash"></button>
                    </div>
                    <div class="textSet">
                        <button onclick="onIncreaseSize()" class="fa-solid fa-plus"></button>
                        <button onclick="onDecreaseSize()" class="fa-solid fa-minus"></button>
                        <button onclick="onRightAlign()" class="fa-solid fa-align-left"></button>
                        <button onclick="onCenterAlign()" class="fa-solid fa-align-center"></button>
                        <button onclick="onLeftAlign()" class="fa-solid fa-align-right"></button>
                    </div>
                    <div class="textFontColor">
                        <select name="" id="">
                            <option value="" selected="true" disabled="disabled">Font</option>
                            <option value="impact">Impact</option>
                            <option value="serif">Serif</option>
                        </select>
                        <input oninput="onChangeTextColor(this.value)" type="color" value="#FFFFFF" id="fill">
                        <input oninput="onChangeStroke(this.value)" type="color" value="#00000" id="stroke">
                    </div>
                    <div class="emojis"></div>
                    <a href="" class="fa-solid fa-download"></a>
                    <a href="" class="fa-sharp fa-solid fa-share-nodes"></a>

                </div>
            </div>
        </section>

        <section class="gallery-page-wrapper">
            <div class="gallery"></div>
        </section>
    </div>
    <footer class="footer">
        <div>
            <h4>all rights reseved to Tomer Inbar</h4>
        </div>
    </footer>

    <script src="js/meme/memeService.js"></script>
    <script src="js/gallery/galleryService.js"></script>
    <script src="js/gallery/galleryController.js"></script>
    <script src="js/meme/memeController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
